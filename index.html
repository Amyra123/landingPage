<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Landing Page</title>
      <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
            <div class="header">
                  <img src="https://amyra123.github.io/landingPage/images/logo.svg" alt="">
            </div>
           
            <div class="left">
                  <img src="https://amyra123.github.io/landingPage/images/illustration-mockups.svg" alt="" width="100%">
            </div>
            <div class="right">
                  <h2 class="head">Build the community your fans will love</h2>
                  <p>Huddle re-imagines the way we build communities.
                        You have a voice, but so does your audience.
                        Create connections with your users as you engage in genuine discussion.
                  </p>
                  <button class="btn">Register</button>
            </div>
           
            <div class="footer">
                  <ion-icon name="logo-instagram"></ion-icon>
                  <ion-icon name="logo-facebook"></ion-icon>
                  <ion-icon name="logo-twitter"></ion-icon>
            </div>
      </div>
</body>
</html>
